<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Викторина</title>
    <link rel="stylesheet" th:href="@{css/login.css}"/>
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
</head>
<body>

<div class="container">

    <div class="forms-container">

        <div class="signin-signup">

            <form th:action="@{/login}" method="post" class="sign-in-form">
                <input type="hidden" th:csrf="true"/>
                <h2 class="title">Вход</h2>

                <div th:if="${param.error}">
                    Invalid username and password.
                </div>
                <div th:if="${param.logout}">
                    You have been logged out.
                </div>

                <div class="input-field">
                    <i class="fas fa-user"></i>
                    <input type="text" name="username" placeholder="username"/>
                </div>
                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input type="password" name="password" placeholder="Пароль"/>
                </div>
                <input type="submit" value="Войти" class="btn solid"/>
            </form>
        </div>

        <div class="homeLogin">
            <a class="navbar-brand mx-auto" href="/">
                <img th:src="@{images/logo.png}" height="55px"></a></div>
    </div>

    <div class="panels-container">

        <div class="panel left-panel">
            <div class="content">
                <h3>Впервые здесь?</h3>
                <p>
                    Lorem ipsum, dolor sit amet consectetur adipisicing elit. Debitis,
                    ex ratione. Aliquid!
                </p>
                <a href="/">
                    <button class="btn transparent" id="sign-in-btn">
                        <i class="fas fa-solid fa-home"></i>
                        <span>Главная</span>
                    </button>
                </a>
                <a href="/register">
                    <button class="btn transparent" id="sign-in-btn">
                        Регистрация
                    </button>
                </a>
            </div>
            <img th:src="@{images/log.svg}" class="image" alt=""/>
        </div>
    </div>
</div>
</div>

</body>
</html>
