<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Викторина</title>
    <link rel="stylesheet" th:href="@{css/login.css}"/>
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
</head>
<body>

<div class="container">

    <div class="forms-container">

        <div class="signin-signup">

            <!--SIGN UP-->
            <form th:action="@{/register}" method="post" th:object="${userForm}" class="sign-in-form">
                <h2 class="title">Регистрация</h2>

                <p class="error" th:if="${#fields.hasErrors('username')}" th:errorclass="error"
                   th:errors="*{username}"/>
                <div class="input-field">
                    <i class="fas fa-user"></i>
                    <input type="text" th:field="*{username}" placeholder="Username"/>
                </div>

                <div class="input-field">
                    <i class="fas fa-envelope"></i>
                    <input type="text" th:field="*{email}" placeholder="Email"/>
                </div>
                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input type="text" th:field="*{password}" placeholder="Пароль"/>
                </div>
                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input type="text" th:field="*{confirmPassword}" placeholder="Повторный пароль"/>
                </div>
                <input type="submit" class="btn" value="Подтвердить"/>
            </form>

        </div>
    </div>

    <div class="panels-container">
        <div class="panel left-panel">
            <div class="content">
                <h3>New here ?</h3>
                <p>
                    Lorem ipsum, dolor sit amet consectetur adipisicing elit. Debitis,
                    ex ratione. Aliquid!
                </p>
                <a href="/login">
                    <button class="btn transparent" id="sign-in-btn">
                        Вход
                    </button>
                </a>
            </div>
            <img th:src="@{images/log.svg}" class="image" alt=""/>
        </div>
    </div>
</div>
</body>
</html>
