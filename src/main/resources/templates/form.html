<div th:replace="parts/header :: header"></div>

    <form role="form" method="post"
          th:action="@{/form}" th:object="${quizForm}">

        <h3 class="title">Ответьте на вопросы для генерации оценки защищенности политики конфиденциальности</h3>

        <!--  Укажите ФИО или название организации, которая собирает персональные данные -->
        <h5 class="subtitle">Укажите ФИО или название организации, которая собирает персональные данные <span
                class="starmark">*</span></h5>
        <div class="form-check">
            <label class="input-group">
                <input type="text" th:field="*{name}" class="form-control" placeholder="Название организации"/>
            </label>
        </div>

        <!-- 1. Вопрос:  -->
        <h5 class="subtitle"> Что тяжелее, килограмм яблок или килограмм ваты?: <span class="starmark">*</span></h5>
        <div class="form-check">
            <div th:each="val : ${list}">
                <input type="radio" th:field="*{answer1}" th:id="${val}" th:name="${val}" th:value="${val}">
                <span th:for="${val}" th:text="${val}"></span>
            </div>
        </div>
